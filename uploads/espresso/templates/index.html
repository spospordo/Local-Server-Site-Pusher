<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Espresso Template</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .espresso-card { border: 1px solid #ccc; padding: 20px; margin: 10px 0; }
        img { max-width: 200px; height: auto; }
    </style>
</head>
<body>
    <h1>Test Espresso Template</h1>
    
    <div class="espresso-card">
        <h2 id="beanName1">Bean 1</h2>
        <p>Weight: <span id="weight1">15g</span></p>
        <p>Time: <span id="time1">30s</span></p>
        <p>Notes: <span id="notes1">Test notes</span></p>
        <img src="/placeholder1.jpg" alt="smallcontainer">
    </div>
    
    <div class="espresso-card">
        <h2 id="beanName2">Bean 2</h2>
        <p>Weight: <span id="weight2">16g</span></p>
        <p>Time: <span id="time2">28s</span></p>
        <p>Notes: <span id="notes2">More notes</span></p>
        <img src="/placeholder2.jpg" alt="mediumcontainer">
    </div>
    
    <div class="espresso-card">
        <h2 id="beanName3">Bean 3</h2>
        <p>Weight: <span id="weight3">14g</span></p>
        <p>Time: <span id="time3">32s</span></p>
        <p>Notes: <span id="notes3">Final notes</span></p>
        <img src="/placeholder3.jpg" alt="largecontainer">
    </div>
</body>
</html>
