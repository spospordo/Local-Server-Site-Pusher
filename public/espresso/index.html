<!DOCTYPE html>
<html>
<head>
    <title>Espresso Test Template</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { display: flex; gap: 20px; }
        .espresso { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        img { max-width: 200px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Espresso Brewing Results</h1>
    
    <div class="container">
        <div class="espresso">
            <h2>Test Espresso 1</h2>
            <p><strong>Weight In:</strong> <span id="weight1">20g</span></p>
            <p><strong>Grind Size:</strong> <span id="grind1">.8</span></p>
            <p><strong>Temperature:</strong> <span id="tempIn1">90</span></p>
            <img src="/uploads/espresso/templates/small-container.png" alt="smallcontainer" title="Small Container">
            <p>Small container image test</p>
        </div>
        
        <div class="espresso">
            <h2>Test Espresso 2</h2>
            <p><strong>Weight In:</strong> <span id="weight2">17g</span></p>
            <p><strong>Grind Size:</strong> <span id="grind2">.9</span></p>
            <p><strong>Temperature:</strong> <span id="tempIn2">88</span></p>
            <img src="/uploads/espresso/templates/large-container.jpg" alt="largecontainer" title="Large Container">
            <p>Large container image test</p>
        </div>
    </div>
    
    <footer>
        <p>Generated on: </p>
    </footer>
</body>
</html>
