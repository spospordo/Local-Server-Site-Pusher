<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espresso Test Template</title>
</head>
<body>
    <h1>Espresso Brewing Data</h1>
    
    <div class="espresso-data">
        <h2>Espresso 1</h2>
        <p>Bean: <span id="beanName1">Sample Bean 1</span></p>
        <p>Roast Date: <span id="roastDate1">Jan 2025</span></p>
        <p>Weight In: <span id="weight1">15g</span></p>
        <p>Grind Size: <span id="grind1">.5</span></p>
        <p>Temperature: <span id="tempIn1">90</span></p>
        <p>Time: <span id="time1">32s</span></p>
        <p>Weight Out: <span id="weightOut1">40g</span></p>
        <p>Notes: <span id="notes1">None</span></p>
    </div>
    
    <div class="images">
        <h2>Container Images</h2>
        <img src="placeholder-small.jpg" alt="smallcontainer" />
        <img src="https://example.com/small-container.jpg" alt="mediumcontainer" />  
        <img src="https://example.com/medium-container.jpghttps://example.com/large-container.jpg" alt="largecontainer" />
    </div>
</body>
</html>
