<!DOCTYPE html>
<html>
<head>
    <title>Clock Widget Test - Multi-Timezone</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        
        .widget-container {
            border: 2px solid #333;
            padding: 20px;
            max-width: 400px;
            background: #111;
        }
        
        .widget-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            opacity: 0.7;
        }
        
        /* Clock Widget Styles */
        .clock-time {
            font-size: 4rem;
            font-weight: 300;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .clock-time-24h {
            font-size: 2.4rem;
            font-weight: 300;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            margin-top: 8px;
            opacity: 0.6;
            color: #999;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .clock-date {
            font-size: 1.5rem;
            margin-top: 10px;
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        
        /* Additional timezone styles */
        .clock-additional-timezone {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .clock-additional-city {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .clock-additional-time {
            font-size: 2rem;
            font-weight: 300;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-title">üïê Time</div>
        <div id="clock-content"></div>
    </div>

    <script>
        // Configuration with additional timezones
        const config = {
            additionalTimezones: [
                { city: 'Tokyo', timezone: 'Asia/Tokyo' },
                { city: 'London', timezone: 'Europe/London' }
            ]
        };

        function updateClockWidget() {
            const now = new Date();
            
            const timeStr = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });

            const time24Str = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            
            const dateStr = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            let html = `
                <div class="clock-time">${timeStr}</div>
                <div class="clock-time-24h">${time24Str}</div>
                <div class="clock-date">${dateStr}</div>
            `;
            
            // Add additional timezones if configured
            const additionalTimezones = config.additionalTimezones || [];
            if (additionalTimezones.length > 0) {
                additionalTimezones.forEach(tz => {
                    if (tz.city && tz.timezone) {
                        try {
                            const tzTime = now.toLocaleTimeString('en-US', { 
                                timeZone: tz.timezone,
                                hour: '2-digit', 
                                minute: '2-digit',
                                hour12: true 
                            });
                            html += `
                                <div class="clock-additional-timezone">
                                    <div class="clock-additional-city">${tz.city}</div>
                                    <div class="clock-additional-time">${tzTime}</div>
                                </div>
                            `;
                        } catch (error) {
                            console.error(`Invalid timezone: ${tz.timezone}`, error);
                        }
                    }
                });
            }
            
            document.getElementById('clock-content').innerHTML = html;
        }

        // Update immediately and then every second
        updateClockWidget();
        setInterval(updateClockWidget, 1000);
    </script>
</body>
</html>
